<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EurToOth.css"/>
    <title>Converter</title>
</head>
<body>
    <div id="container">
        <div id="forms">
            <form id="form">
                <input type="number" id="numInput" placeholder="Enter...">
            </form>
        </div>
        <div id="output">
            <div class="outdol">
                <h2>Dollers:</h2>
                <h3 id="dollers"></h3>
            </div>
            <div class="outpound">
                <h2>Pounds:</h2>
                <h3 id="pound"></h3>
            </div>
            </div>
        </div>
    </div>
    <script src="EurToOth.js"></script>
</body>
</html>
